<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Rur</title>
  <style>
    :root {
      --main-color: #A60202;
      --accent-color: #F5B7A5;
      --background-color: #FFDDD2;
      --light-color: #FFF5F0;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    nav {
      background-color: var(--light-color);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      z-index: 1;
    }

    .products {
      padding: 50px 20px;
      text-align: center;
      background-color: var(--light-color);
    }

    .products h2 {
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: white;
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 10px;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
      color: var(--main-color);
    }

    .product button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: var(--accent-color);
    }

    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <video autoplay muted loop>
      <source src="House Of Rur.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>Discover Your Elegance</h1>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1520975592452-31f6fd4f52ef" alt="Dress 1">
        <h3>Elegant Red Dress</h3>
        <p>$89.00</p>
        <button>Shop Now</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1602810318363-fbc0a4a1dd5e" alt="Dress 2">
        <h3>Chic Black Outfit</h3>
        <p>$119.00</p>
        <button>Shop Now</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Dress 3">
        <h3>Floral Summer Dress</h3>
        <p>$75.00</p>
        <button>Shop Now</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 House of Rur. All rights reserved.
  </footer>
</body>
</html>
